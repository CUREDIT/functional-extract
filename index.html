<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>functional-extract</title>
    <script src="fe.js"></script>
    <script src="node_modules/functional-pipeline/fp.js"></script>
  </head>
  <body>
    <h1>functional-extract</h1>
    <script>
    (function testFunctionalExtract(fe) {
      if (typeof fe === 'undefined') {
        throw new Error('Cannot find fe object');
      }
      console.log('Found fe object');
      var joe = {
        name: {
          first: 'joe',
          last: 'smith'
        },
        age: 20
      };
      var simple = {
        name: fp('name', 'first'),
        age: 20,
        gender: 'male'
      };
      var result = fe(simple, joe);
      if (result.name !== 'joe' ||
        result.age !== 20 ||
        result.gender !== 'male') {
        throw new Error('invalid result ' + result);
      }
    }(window.fe));
    </script>
  </body>
</html>
